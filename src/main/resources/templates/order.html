<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<div>
    <div th:each="technic : ${technics}">
        <p th:text="'Model: '+${technic.model}"></p>
        <p th:text="'Manufacturer: '+${technic.manufacturer}"></p>
        <p th:text="'Price: '+${technic.price}"></p>
        <p th:text="'Category: '+${technic.category.name}"></p>
        <div class="uk-card-media-top">
            <img th:src="@{${technic.image.url}}" width="300" height="300" alt="">
        </div>
        <form th:action="@{'/order/remove/'+${order.id}}" method="post">
            <input type="hidden" name="technicId" th:value="${technic.id}">
            <button>remove technic</button>
        </form>
    </div>
    <p th:text="'Order amount: '+${price}"></p>
    <a th:if="${marker} == 0">
        <form th:action="@{'/order/'+${order.id}}" method="post">
            <button>Buy technics</button>
        </form>
    </a>
</div>
<p>Click <a th:href="@{/order}">here</a> to go to your orders</p>
<p>Click <a th:href="@{/}">here</a> to home</p>
</body>
</html>
